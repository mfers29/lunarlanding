<!DOCTYPE html>
<html>

<head>
<title> Lunar Landing Project - Mfers29 </title>
<!-- Para PC, más de 900px -->
<link rel="stylesheet" media="screen and (min-width: 900px)" href="css/pc.css"/>
<!-- Para movil, menos de 900px -->
<link rel="stylesheet" media="screen and (max-width:900px)" href="css/mob.css"/>
</head>

<body>
	<div id="espacio_juego"> <!-- Contenedor para el espacio de juego-->
    
        <div id="panel_control">
            <p>PANEL DE CONTROL</p>  <!-- Contenedor para el panel de control-->
            <table id="elementos"> <!-- Tabla para colocar las propiedades, valores y unidades utilizando clases para el formato-->
            <tr>
                <th class="propiedad"><p>TIEMPO</p></th>
                <th class="valor"><p>(VALOR)</p></th>
                <th class="unidad"><p>s</p></th>
            </tr>
            <tr>
                <th class="propiedad"><p>V. HORIZONTAL</p></th>
                <th class="valor"><p>(VALOR)</p></th>
                <th class="unidad"><p>m/s</p></th>
            </tr>
            <tr>
                <th class="propiedad"><p>V. VERTICAL</p></th>
                <th class="valor"><p>(VALOR)</p></th>
                <th class="unidad"><p>m/s</p></th>
            </tr>
            <tr>
                <th class="propiedad"><p>COMBUSTIBLE</p></th>
                <th class="valor"><p>(VALOR)</p></th>
                <th class="unidad"><p>Kg</p></th>
            </tr>
            <tr>
                <th class="propiedad"><p>ALTURA</p></th>
                <th class="valor"><p>(VALOR)</p></th>
                <th class="unidad"><p>m</p></th>
            </tr>
            </table>      
        </div>
        
        <div id="panel_opciones"> <!-- Contenedor para el menu de opciones, similar al anterior, con clases para formatos-->
        	<p>PANEL DE OPCIONES</p>
        	<table id="opciones">
            <tr>
                <th class="boton"><p><a href="index.html">PLAY/PAUSA</a></p></th>
            </tr>
            <tr>
                <th class="boton"><p><a href="index.html">RESET</a></p></th>
            </tr>
            <tr>
                <th class="boton"><p><a href="index.html">CONFIGURACION</a></p></th>
            </tr>
            <tr>
                <th class="boton"><p><a href="help.html">AYUDA</a></p></th>
            </tr>
            <tr>
                <th class="boton"><p><a href="index.html">SALIR</a></p></th>
            </tr>
            </table>      
        </div>
        
        <div id="nave">
        <!-- Contenedor para posicionar la nave espacial-->
        </div>
        
        <div id="astronauta">
        <!-- Contenedor para posicionar el astronauta-->
        </div>
        
        <div id="version"> <!-- Contenedor para número de versión-->
        <p>V. 1.0<br />Mfers29</p>
        </div>
        
	</div>
</body>

</html>
